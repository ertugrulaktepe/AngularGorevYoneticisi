<div class="container">
  <form class="from-group bg-light" [formGroup]="jobWeekForm" (ngSubmit)="saveJob()">
    <p class="text-center">{{title}}</p>
  <input class="form-control" type="text" placeholder="görev giriniz" formControlName="name">
  <br> <br>
  <input class="form-control" type="text" placeholder="görev açıklaması" formControlName="description">
  <br> <br>
  <button class="btn btn-danger">Kaydet</button>
</form>
</div>
