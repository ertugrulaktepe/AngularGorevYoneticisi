<div class="container">
  <form>
    <div class="form-group">
       <p class="text-center">{{title}}</p>
      <div class="card input-group-prebend">
        <div class="card-body">
          <input type="text" #job class="form-control"  placeholder="Bir Görev Giriniz" name="job"
            ngModel>
       
          <input type="button"class="btn btn-danger mt-2" (click)="addJob(job.value)" value="Ekle" />
        </div>
      </div>
   
      <div *ngFor="let job of jobGroupService.jobsWeek" class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-10">
              {{job}} 
            <div class="col-sm-2">
             
              <input type="button" (click)="removeJob(job)" class="btn btn-primary"  value="Çıkart" />
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </form>
</div>
