
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-">
       <p class="text-center">{{title}}</p>
  <form class="form-group bg-light" [formGroup]="jobDayForm" (ngSubmit)="saveJob()">
  <input class="form-control" type="text" placeholder="Görev Adı" formControlName="name">
  <br> <br>
  <input class="form-control" type="text" placeholder="Görev Açıklaması" formControlName="description">
  <br> <br>
  <input class="form-control" type="time" placeholder="Görev Açıklaması" formControlName="date">
  <br> <br>
  <button class="btn btn-danger">Kaydet</button>
</form>
    </div>
  </div>
 
</div>
